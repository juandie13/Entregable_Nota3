<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
    <title>Document</title>
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Mi perfil</a>  
                <a class="nav-link" href="#">Calendario</a>
                <a class="nav-link" href="#">Preguntas</a>
                <a class="nav-link" href="#">Citas proximas</a>
                <a class="nav-link active" href="#">Historial</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container-fluid">
      <div>
        <div class="fs-2 ">Historial de Consultas</div>
      </div>

      <canvas id="migrafica" width="400" height="300"></canvas>    
      
      <div class="table-responsive-md">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Enero</th>
              <th scope="col">Febrero</th>
              <th scope="col">Marzo</th>
              <th scope="col">Abril</th>
              <th scope="col">Mayo</th>
              <th scope="col">Junio</th>
              <th scope="col">Julio</th>
              <th scope="col">Agosto</th>
              <th scope="col">Setiembre</th>
              <th scope="col">Octubre</th>
              <th scope="col">Noviembre</th>
              <th scope="col">Diciembre</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Cantidad de Citas</th>
              <td>3</td>
              <td>4</td>
              <td>1</td>
              <td>12</td>
              <td>17</td>
              <td>26</td>
              <td>2</td>
              <td>4</td>
              <td>5</td>
              <td>7</td>
              <td>2</td>
              <td>8</td>
            </tr>
            <tr>
              <th scope="row">Ganancias</th>
              <td>300</td>
              <td>400</td>
              <td>100</td>
              <td>1200</td>
              <td>1700</td>
              <td>2600</td>
              <td>200</td>
              <td>400</td>
              <td>500</td>
              <td>700</td>
              <td>200</td>
              <td>800</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
  <script>
    var ctx=document.getElementById("migrafica").getContext("2d");
    var myChart = new Chart(ctx,{
      type:"bar",
      data:{
        labels:["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Setiembre","Octubre","Noviembre","Diciembre"],
        datasets:[
        {
          label:"Mi Grafica de Bebidas",
          backgroundColor:"rgb(0,0,0)",
          data:[300,400,100,1200,1700,2600,200,400,500,700,200,800]
        }
        ]

      }
    })
  </script>
</html>
