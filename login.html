<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Médicos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body class="bg-image-login">
	<div class="row p-5 h-100">
		<div class="col-md-8">
			
		</div>
		<div class="col-md-4 p-5 position-absolute top-50 end-0 translate-middle-y">
			<div class="border p-3 rounded my-auto bg-white">
				<div class="text-center">Login</div>
				<hr>
				<div class="p-1">
					Email
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon1">@</span>
					<input type="text" class="form-control" placeholder="Escriba su correo electrónico" aria-label="Username" aria-describedby="basic-addon1">
				</div>
				<div class="p-1">
					Password
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text" id="basic-addon2">@</span>
					<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input p-1" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<div class="row mt-3">
					<div class="col text-end">
						<a class="btn btn-primary" href="register.html" role="button">Registrarse</a>
					</div>
					<div class="col text-start">
						<a class="btn btn-primary" href="principal.html" role="button">Iniciar sesión</a>
					</div>
				</div>
				<p class="text-center mt-3">¿Olvidó su contraseña? Ingrese
					<a href="#" class="text-color-blue pb-2">aquí</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
